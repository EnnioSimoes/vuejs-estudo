<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Books</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="container" id="app">
            <div class="row">
                <h1>Books</h1>
                <div class="well">
                    <input type="search" v-model="MySearch" class="form-control" placeholder="Search">
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Value</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="book in books | filterBy MySearch">
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.value }}</td>
                            <td>{{ book.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <br>


        <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
        <script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
